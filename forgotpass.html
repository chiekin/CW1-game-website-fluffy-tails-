<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="Images/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/99c02f652f.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <div class="homeButton">
            <a href="index.html" class="home-btn"></a>
        </div>

        <nav class="nav-bar">
            <ul class="nav-list">
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="login.html" class="nav-link">Log In</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-box">
        <h1 class="login">reset your password</h1>
        <form id="reset-password-form">
            <p>
                <label for="resetUsername" class="username">username</label>
                <br>
                <input type="text" id="resetUsername" class="input" placeholder="enter your username" autocomplete="on" required autofocus>
            </p>

            <p class="password-container">
                <label for="newPassword" class="up-texts">new password</label>
                <br>
                <input type="password" id="newPassword" class="input" placeholder="enter new password" autocomplete="on" required>
                <i class="fa-solid fa-eye" id="show-password-new"></i>
            </p>
            <p class="password-container">
                <label for="confirmPassword" class="up-texts">confirm password</label>
                <br>
                <input type="password" id="confirmPassword" class="input" placeholder="confirm new password" autocomplete="on" required>
                <i class="fa-solid fa-eye" id="show-password-confirm"></i>
            </p>
            
            <button type="submit" class="reset-btn">reset password</button>
        </form>
        <br>
        <div>
            <h2 class="register">remembered your password? <a href="login.html" class="register">log in</a></h2>
        </div>
        <br>
        <p id="feedback"></p>
    </div>

    <script src="JS/main.js" defer></script>
</body>
</html>
